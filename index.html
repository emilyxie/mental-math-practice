<!DOCTYPE html>
<html lang="en-us">
	<head>
    <meta charset="utf-8">
    <title>Mental Math Practice</title>
    <!-- <link rel="icon" herf="insert favicon" type="image/x-icon sizes="16x16>-->

    <!-- Include Stylesheets -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link rel=stylesheet type="text/css" href="css/normalize.css">
    <link rel=stylesheet type="text/css" href="css/style.css">

	</head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <h1 class="center-text"> Mental Math Practice </h1>
      </div>
      <div class="header-container-padding"></div>
      <div class="math-question-container">
        <script id="math-question-template" type="text/x-handlebars-template">
          <p class="center-text math-question" id="question-text">{{num1}} {{sign}} {{num2}}</p>
        </script>
        <div id="math-question-placeholder"></div>
      </div>
      <form>
        <input type="text" name="answer" placeholder="Type your answer here">
        <input type="submit" value="submit" id='submitButton' class='hover'>
      </form>
      <div class="score-container">
        <span class="current-score"></span>
        <h1 class="center-text score-text">Press Enter to Submit</h1>
      </div>
      <div class="option-container">
        <div class="button-container">
          <input type="button" value="+" class="hover focus-button" id="addition">
        </div>
        <div class="button-container">
          <input type="button" class="hover" value="-" id="subtraction">
        </div>
        <div class="button-container">
          <input type="button" class="hover" value="ร" id="multiplication">
        </div>
        <div class="button-container">
          <input type="button" class="hover" value="รท" id="division">
        </div>
      </div>
      <br>
    </div>
  <!-- Include Javascript -->
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/handlebars-v3.0.3.js"></script>
  <script type="text/javascript" src="js/question-handler.js"></script>
  </body>
</html>
